<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>CSS Button</title>
    <style>
        .btn {
            width:100px;
            height: 30px;
            background-color: gray;
            color:white;
        }
        [type="button"] {
            background-color: black;
            color:white;
        }
        div {
            width:100px;
            height: 20px;
            background-color: gray;
            color:pink;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="https://www.Jafricode.com">
    <button class="btn">Jafricode</button>
    </a>
    <br/><br/><br/>
    <form action="#">
        <input type="button" value="Download">
    </form>
    <br/><br/><br/>
    <div>
        Button
    </div>
</body>
</html>
