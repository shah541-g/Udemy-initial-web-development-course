<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Pagination</title>
    <style>
        ul {
            list-style-type: none;
        }
        ul li {
            float: left;
            padding: 10px;
            color:gold
        }
        ul li a {
            color:gold;
            text-decoration: none;
            padding: 10px;

        }
        ul li a:hover{
            background-color: yellow;
            color:cadetblue;
            
        }
        ul li a.active{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"> Pink</a></li>
        <li><a href="#" class="active">Green</a></li>
        <li><a href="#">Black</a></li>
        <li><a href="#">White</a></li>
        <li><a href="#">Yellow</a></li>
    </ul>

</body>
</html>
