<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Pagination</title>
    <style>
        ul {
            list-style-type: none;
        }
        ul li {
            float: left;
            padding: 10px;
            background-color: green;
            margin-left: 1px;
            color:gold
        }
    </style>
</head>
<body>
    <ul>
        <li>Pink</li>
        <li>Green</li>
        <li>Black</li>
        <li>White</li>
        <li>Yellow</li>
    </ul>

</body>
</html>
