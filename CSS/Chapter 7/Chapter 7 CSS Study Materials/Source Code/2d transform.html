<!DOCTYPE html>
<html>
<head>
	<title>	CSS 2D Transform</title>
	<style>	
	div {
		width: 300px;
		height:200px;
		margin-top:200px;
		margin-left:200px;
		color:white;
		background-color:gray;
		transform:scaleX(2);	
		transform:scale(2,2);
		transform:skew(30deg, 50deg);
		}
	div p {
		margin-left:100px;
	}
	</style>
</head>
<!-- 
transform:
translate(x value, y value)
translateY(40px)
translateX(40px)
rotate(deg)
scaleX(2)
scaleY(2) 
scale(1,1)
skewX(20deg)	
skewY(30deg)
skew(20deg, 30deg)


-->
<body>
	<div>
		<p>How are you</p>
	</div>
</body>
</html>
