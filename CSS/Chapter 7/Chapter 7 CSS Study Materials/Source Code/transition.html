<!DOCTYPE html>
<html>
<head>
	<title>	CSS Transition</title>
	<style>	
	div {
		width:100px;
		height:40px;
		background-color:gray;
		margin-bottom:100px;
		transition:all 1s ease 2s;
		}
	div:hover{
		width:200px;
		height:100px;
		background-color:red;
	}
	input{
		width:50px;
		transition-property:width;
		transition-duration:1s;
	}
	input:focus{
		width:100px;
	}
	</style>
</head>
<!--
ease 		slow start, then fast and then end slow
linear 		same speed from start to end
ease-in 	slow start
ease-out 	slow end
ease-in-out 	slow start and end
transition
transition-property
transition-duration
transition-timing-function
transition-delay
-->
<body>
	<div>
	
	</div>
	<form>
		<input type="text">
	</form>
</body>
</html>
