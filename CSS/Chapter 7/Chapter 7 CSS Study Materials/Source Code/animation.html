<!DOCTYPE html>
<html>
<head>
	<title>	CSS Animation</title>
	<style>	
	div {
		width: 100px;
		height:100px;
		margin:140px;
		background-color:green;
		animation:example 2s linear 2s infinite reverse;
		}
	@keyframes example{
		from {
			background-color:red
		}
		to {
			background-color:yellow
		}
	}
	</style>
</head>
