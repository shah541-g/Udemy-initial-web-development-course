<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Methods with HTML</title>
    <link rel="stylesheet" href="mycss.css">
    <style>
        h1 {
            text-align: right;
        }
        h2 {
            background-color: black;
            color: white;
            text-align: center;
        }
        h1[class $="jafri"] {
        background: yellow;
      }
    </style>
</head>
<body>
    <!-- 
        Inline
        Internal 
        External
        inline > internal > external 
     -->
    <h1 style="color:white; background-color:green; ">Jafricode</h1>
    <h2>Jafricode</h2>
    <p>Jafricode</p>
   
      <h1 class="jafri-site">Jafricode.com</h1>
      <h1 class="code jafri">Jafricode.com</h1>
      <h1 class="jafri-code">Jafricode.com</h1>
      <h1 class="jafri">Jafricode.com</h1>
      <h1 class="jafricode">Jafricode.com</h1>

</body>
</html>
