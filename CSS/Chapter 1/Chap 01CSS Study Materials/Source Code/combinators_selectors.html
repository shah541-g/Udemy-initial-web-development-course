<!DOCTYPE html>
<html lang="en">
<head>

    <title>Combinators Selector</title>
    <style>
        /* div .jafri #d h1 {
            background-color: red;
        } */
        #d > h1 {
            background-color: red;

        }
        h1 > span {
            background-color: yellow;
        }
        p ~ h1 {
            background-color: blue;
 
        }
    </style>
</head>
<body>
    <div>
        <div class="jafri">
                <div id="d">
                    <h1>Jafricode h1</h1>

                </div>
        </div>
    </div>

    <h1><span>hello</span> Jafricode h1</h1>
    <p>Jafricode p</p>
    <h1>Jafricode h1</h1>
    <h1>Jafricode h1</h1>
    <h2>Jafricode </h2>
    <h2>Jafricode </h2>
    <p>Jafricode p</p>
    <h1>jafri</h1>
    <!-- 
        Descendant Selector
        It find element inside another element
        Child Selector
        It apply style on child element
        adjacent sibling selector
        select only adjacent element 
        General sibling selector
        all the element after a spcefic element
     -->
</body>
</html>
