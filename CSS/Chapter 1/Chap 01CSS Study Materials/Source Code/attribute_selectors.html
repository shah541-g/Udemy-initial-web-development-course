<!DOCTYPE html>
<html lang="en">
<head>

    <title>Attribute Selectors</title>
    <style>
        h1[class *= "jafri"] {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="jafri code">Jafricode</h1>
    <h1 class="jafricode">Jafricode</h1>
    <h1 class="jafri-code">Jafricode</h1>
    <h1>Jafricode</h1>
    <h1 class="jafri">Jafricode</h1>
    <h1 class="faisaljafricode">Jafricode</h1>
    <h1 class="codejafri">Jafricode</h1>



    <!-- 
[attribute] find specific att
[attribute="value"] find specific att with specific value
[attribute~="value"] 
find space separated value
[attribute|="value"] 
value should be at starting point, alone or with hyphen 
[attribute^="value"] with caret symbol 
value should be at starting point and did not need to be separated.
[attribute$="value"] with dollar symbol 
value should be at ending point and did not need to be separated.
[attribute*="valueâ€œ] with asterisk symbol 
value should may at any point and did not need to be separated.


     -->
</body>
</html>
