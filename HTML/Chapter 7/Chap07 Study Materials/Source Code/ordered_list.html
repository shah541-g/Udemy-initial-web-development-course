<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ordered List in HTML</title>
    <style>
     ol {
        background-color: green;
        color:white;
        display: inline-block;
     }
    </style>
</head>
<body>
    <ol type="1" start="1000">
        <a href="#"><li>Red</li></a>
        <a href="#"><li>Green</li></a>
        <li>yellow</li>
        <li>pink</li>

    </ol>
</body>
</html>
