<!DOCTYPE html>
<html lang="en">
<head>

    <title>Un-Ordered List in HTML</title>
    <style>
        ul {
            background-color: green;
            color: white;
            font-size: 30px;
            list-style: disc;
        }
        ul li ul {
                background-color: yellow;
                color: black;
        }
    </style>
</head>
<body>
    <ul type=""> 
        <a href="#"><li>Pink</li></a> 
        <a href="#"><li>Red</li></a> 
        <a href="#"><li>Green</li></a> 
        <li>More
            <ul>
                <li>Black</li>
                <li>White</li>
            </ul>
        </li>
    </ul>
</body>
</html>
