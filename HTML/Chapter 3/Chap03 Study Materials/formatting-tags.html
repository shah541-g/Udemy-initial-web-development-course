<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Tags</title>
</head>
<body>
    <b>bold</b>
    <strong>strong</strong>
    <i>italic</i>
    <u>underlined</u>
    <tt>teletype font</tt>
    <mark>Mark</mark>
    <p>2<sup>2</sup></p>
    <p>log<sub>2</sub></p>
    <p>Original price <del>5000</del> And offer prize 2500</p>
</body>
</html>
