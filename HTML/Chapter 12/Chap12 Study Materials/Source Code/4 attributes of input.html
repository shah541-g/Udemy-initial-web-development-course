<!Doctype html>
<html>
	<head>
		<title> Attributes of Input Element </title>
	</head>
	
	<body>
	<form>
	User Name:	<input type="text" name="username" placeholder="Write user name" required/> <br>
	First Name:	<input type="text" name="first_name" value="Faisal" id="firstname" readonly/><br>
	Last Name:	<input type="text" name="last_name" value="Faisal" id="lastname" disabled/><br>
	Middle Name:	<input type="text" name="middle_name" value="Faisal" id="middlename" size="100"/><br>
	city Name:	<input type="text" name="city_name" value="" id="cityname" size="100" autofocus/><br>
	Address:	<input type="text" name="address_name" value="" id="addressname" size="100" maxlength="10"/><br>
	Number:	<input type="number" name="address_name" value="" id="addressname" min="9" max="20" step="3"/><br>
	File:	<input type="file" name="address_name" value="" id="addressname" multiple/><br>
	Image:	<input type="image" src="img.png" withd="40px" height="100px"/><br>
	<input type="submit"/><br>
	</form>
	</body>

</html>
