<!Doctype html>
<html>
	<head>
		<title> Radio and Checkbox </title>
	</head>
	
	<body>
	<form>
		<h1>Radio Button</h1>

		Male: <input type="radio" name="gender" value="male"/>
		Female: <input type="radio" name="gender" value="female"/>
		Other: <input type="radio" name="gender" value="other"/>
		<h1>Checkboxes</h1>
		I am student: <input type="checkbox" name="std_info" value="i am student"/>
		I am disabled: <input type="checkbox" name="std_info" value="i am disabled"/>
		I am poor: <input type="checkbox" name="std_info" value="i am poor"/>
	</form>
	</body>

</html>
