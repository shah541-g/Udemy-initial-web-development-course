<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>HTML Table Examples</title>
    <style>

        table tr td  {

            text-align: center;
            background-color: gray;
        }
        table tr th  {

            text-align: center;
            background-color: gray;
            }
    </style>
</head>
<body>
    <table border="1" width="400px">
        <thead>
            <tr height="60px">
                <th width="400px">Name</th>
                <th>Age</th>
                <th>City</th> 
            </tr>
        </thead>
      
     <tbody>
        <tr>
            <td>Faisal</td>
            <td width="80px">43</td>
            <td>Paharpur</td>
        </tr>
        <tr>
            <td>Faisal</td>
            <td>43</td>
            <td>Paharpur</td>
        </tr>  <tr>
            <td>Faisal</td>
            <td>43</td>
            <td>Paharpur</td>
            
        </tr>  
     </tbody>
     
        <tfoot>
            <tr>
                <td>footer</td>
                <td>footer</td>
                <td>footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
